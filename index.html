<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>うGOけ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, scroll-to-top">
</head>
<body>
  <header>
    <div class="header-content">
      <a href="#" class="reload-link"><h1>うGOけ</h1></a>
        <div class="social-icons">
            <a href="tel:+81231234567" target="_blank" rel="noopener noreferrer">
                <i class="fas fa-phone-alt"></i>
            </a>
            <a href="https://www.instagram.com/familyguyfox/" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>
  </header>
  <main>
    <div id="map">
      <button id="scrollToFormBtn" class="floating-button">+</button>
      <div class="price-box" id="mapLegend">
        <div id="price200">500 Yen</div>
        <div id="price500">1000 Yen</div>
        <div id="price1000">2000 Yen</div>
      </div>
    </div>
    <form id="rideForm">
      <div class="input-block">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber">
      </div>
      <div class="input-block">
        <label for="startLocation">Start Location:</label>
        <input type="text" id="startLocation">
      </div>
      <div class="input-block">
        <label for="endLocation">End Location:</label>
        <input type="text" id="endLocation">
      </div>
      <div class="button-block">
        <button type="submit" class="submit-button">Request Ride</button>
      </div>
    </form>
  </main>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
